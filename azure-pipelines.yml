# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

stages:
 - stage: Build
   jobs:
   - job: Build
     pool:
       vmImage: 'VS2017-Win2016'

     variables:
       solution: '**/*.sln'
       buildPlatform: 'Any CPU'
       buildConfiguration: 'Release'

     steps:
     - task: NuGetToolInstaller@0

     - task: NuGetCommand@2
       inputs:
         restoreSolution: '$(solution)'

     - task: VSBuild@1
       inputs:
         solution: '$(solution)'
         msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
         platform: '$(buildPlatform)'
         configuration: '$(buildConfiguration)'

     - task: VSTest@2
       inputs:
         platform: '$(buildPlatform)'
         configuration: '$(buildConfiguration)'

     - task: CopyFiles@2
       displayName: 'Copy Files'
       inputs:
         SourceFolder: '$(build.sourcesdirectory)'
         Contents: '**/*.json'
         TargetFolder: '$(build.artifactstagingdirectory)'

     - task: PublishBuildArtifacts@1
       displayName: 'Publish Artifact'
       inputs:
         PathtoPublish: '$(build.artifactstagingdirectory)'

 - stage: Deploy
   environment: deploy

   jobs:
   - job: Deploy
     pool:
       name: 'GrenP'

     steps:
     - task: DownloadPipelineArtifact@2
       inputs:
         source: 'current'
         path: '$(Pipeline.Workspace)'

     - task: IISWebAppManagementOnMachineGroup@0
       displayName: 'Manage IISWebsite'
       inputs:
         WebsiteName: pulyaml
         AddBinding: true
         Bindings: '{"bindings":[{"protocol":"http","ipAddress":"All Unassigned","port":"6978","hostname":"","sslThumbprint":"","sniFlag":false}]}'
         CreateOrUpdateAppPoolForWebsite: true
         AppPoolNameForWebsite: pulyaml
         AppPoolIdentityForWebsite: NetworkService
     
     - task: IISWebAppDeploymentOnMachineGroup@0
       displayName: 'Deploy IIS Website/App: '
       inputs:
         WebSiteName: 'pulyaml'
         Package: '$(Pipeline.Workspace)\**\*.zip'
    