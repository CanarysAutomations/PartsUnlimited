name: ASPBuild

on: [push]

jobs:
  build:
    runs-on: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.4.0 
     
     
      - name: BuildApp
        run: |
         cd PartsUnlimited\PartsUnlimited-aspnet45\src\PartsUnlimitedWebsite
         msbuild PartsUnlimitedWebsite.csproj /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true 
         ls
