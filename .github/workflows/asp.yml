name: ASPBuild

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-dotnet@v1
      with:
       dotnet-version: '3.1.100' 
    - run: dotnet build PartsUnlimited-aspnet45/PartsUnlimited.sln /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(GITHUB_WORKSPACE)"

