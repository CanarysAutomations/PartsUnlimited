name: Issue Dashboard
on: workflow_dispatch
jobs:
  generate:
    name: Generate DashBoard
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Check out GitHub Pages branch
      uses: actions/checkout@v2
      with:
        ref: 'gh-pages'
        path: 'out'
    - name: 'Generate Dashboard'
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Dashboard'
          output:
            format: markdown
            filename: 'dashboard.md'
          sections:
          - title: 'Pull Requests'
            widgets:
            - type: 'table'
              title: 'New Pull Requests (This Week)'
              issue_query: 'repo:CanarysPlayground/PartsUnlimited is:open is:issue created:>{{ date("-7 days") }} sort:created-asc'
        token: ${{ github.token }}
    - name: Publish Documentation
      run: |
        ls
        git add .
        git config user.name 'Grenston'
        git config user.email 'grenston.george@ecanarys.com'
        git commit -m 'Documentation update' --allow-empty
        git push origin gh-pages
      working-directory: out
