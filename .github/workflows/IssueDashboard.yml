name: Issue Dashboard
on: workflow_dispatch
jobs:
  generate:
    name: Generate DashBoard
    runs-on: ubuntu-latest
    steps:
    - name: 'Generate Dashboard'
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Dashboard'
          output:
            format: html
            filename: 'dashboard.html'
          sections:
          - title: 'Pull Requests'
            widgets:
            - type: 'table'
              title: 'New Pull Requests (This Week)'
              issue_query: 'repo:CanarysPlayground/PartsUnlimited is:open is:issue created:>{{ date("-30 days") }} sort:created-asc'
        token: ${{ github.token }}
