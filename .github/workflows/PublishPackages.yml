# This is a basic workflow to help you get started with Actions

name: PUBLISH_PACKAGES

on:
  push:
    branches: [ master ]
    paths: 
      - MyPackages/**
      - .github/**
 
jobs:
  PUBLISH_PACKAGES:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup NuGet.exe
      uses: NuGet/setup-nuget@v1.0.2
    - name: NuGet Pack
      run: |
        dotnet pack MyPackages/SampleClassLib/SampleLib.slnSampleLib.sln --configuration Release --output MyPackages
        nuget pack MyPackages/SamplePkg/SamplePkg.nuspec
    - name: Publish Packages
      run: |
        nuget push MyPackages\*.nupkg -Source github -ApiKey gh -SkipDuplicate
        echo "h"
